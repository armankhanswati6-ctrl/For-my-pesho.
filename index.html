<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: #ffe6f2; /* light pink */
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
  }
  h1 {
    font-size: 48px;
    color: #ff0066; /* dark pink */
    margin-bottom: 20px;
  }
  img {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 20px #ff99cc;
    margin-bottom: 25px;
  }
  h2 {
    font-size: 32px;
    color: #ff3399;
    margin-bottom: 10px;
  }
  p {
    font-size: 24px;
    color: #ff0066;
    margin-bottom: 30px;
  }
  button {
    padding: 12px 28px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 0 10px;
    transition: 0.2s ease;
  }
  button:first-of-type {
    background-color: #ff66b2;
    color: white;
  }
  button:last-of-type {
    background-color: #ccc;
    color: #333;
  }
  button:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

  <h1>Dev by arman</h1>

  <img src="https://gamehacking26-wq.github.io/for-my-love/MANJA.gif" alt="Gif">

  <h2>Do you love me?</h2>

  <p>Arman is all yours</p>

  <div>
    <button onclick="alert('Yes!')">Yes</button>
    <button onclick="alert('No!')">No</button>
  </div>

</body>
</html>
